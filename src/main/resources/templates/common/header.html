<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="common-header">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Trillo</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>

    <link rel="icon" href="/image/grocery.png"/>

</head>

<body>
<div th:fragment="navbar">
<nav class="navbar navbar-default navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Trillo</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <form class="navbar-form">
                    <div class="form-group">
                        <input type="text" name="keyword" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./">Shopping Cart <span class="sr-only">(current)</span></a></li>
                <li><a sec:authorize="isAnonymous()" th:href="@{/login}">Admin Portal</a></li>
                <li><a sec:authorize="isAnonymous()" th:href="@{/login}">My Account</a></li>
                <li><a sec:authorize="isAuthenticated()" th:href="@{/myProfile}">My Account</a></li>
                <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}">Log Out</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>
</div>
<div th:fragment ="body-bottom-scripts">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</div>
</body>
</html>
